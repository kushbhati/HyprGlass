#############################
### ENVIRONMENT VARIABLES ###
#############################

#==============================#
# ⚠️  MACHINE-SPECIFIC SETTINGS
# Uncomment/modify based on YOUR hardware
#==============================#

# GPU Priority (MACHINE-SPECIFIC)
# Check your devices with: ls -la /dev/dri/
# Adjust card numbers based on your system (currently: card1=AMD)
env = AQ_DRM_DEVICES, /dev/dri/card1

#==============================#
# ⚠️  NVIDIA-SPECIFIC SETTINGS
# Comment out this section if using AMD/Intel GPU
#==============================#
# env = LIBVA_DRIVER_NAME, nvidia
# env = __GLX_VENDOR_LIBRARY_NAME, nvidia
# env = NVD_BACKEND, direct

# GBM_BACKEND: nvidia-drm can cause issues on hybrid systems where AMD is primary.
# Comment it out if you see flickering or performance issues.
# env = GBM_BACKEND, nvidia-drm

# Wayland-specific app forcing
env = XDG_SESSION_TYPE, wayland
env = GDK_BACKEND, wayland,x11,*
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto

#==============================#
# General Settings (Portable)
#==============================#

# Cursor
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
