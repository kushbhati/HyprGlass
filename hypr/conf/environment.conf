#############################
### ENVIRONMENT VARIABLES ###
#############################

#==============================#
# ⚠️  MACHINE-SPECIFIC SETTINGS
# Uncomment/modify based on YOUR hardware
#==============================#

# GPU Priority (MACHINE-SPECIFIC)
# Check your devices with: ls -la /dev/dri/
# Adjust card numbers based on your system (currently: card1=primary, card2=secondary)
env = AQ_DRM_DEVICES, /dev/dri/card1:/dev/dri/card2

#==============================#
# ⚠️  NVIDIA-SPECIFIC SETTINGS
# Comment out this section if using AMD/Intel GPU
#==============================#
env = LIBVA_DRIVER_NAME, nvidia
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = GBM_BACKEND, nvidia-drm
env = XDG_SESSION_TYPE, wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto

#==============================#
# General Settings (Portable)
#==============================#

# Cursor
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
